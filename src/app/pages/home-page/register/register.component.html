<section class="jumbotron jumbotron-fluid register">
  <div class="container">
    <form class="form-register text-center">
      <div class="row">
        <div class="col-12">
          <h4 class="title">Comencemos con el registro</h4>
        </div>
        <div class="col-12 col-md-4 offset-md-2">
          <input type="text" name="inputName" class="form-control" 
           [(ngModel)]="user.name" placeholder="Nombre" required autofocus>
        </div>
        <div class="col-12 col-md-4">
          <input type="text" name="lastName" class="form-control"
            [(ngModel)]="user.lastName" placeholder="Apellido"
            required>
        </div>
        <div class="col-12 col-md-4 offset-md-2">
          <input type="text" name="email" class="form-control"
            [(ngModel)]="user.email" placeholder="Email"
            required>
        </div>
        <div class="col-12 col-md-4">
          <input type="text" name="email_confirmation" class="form-control"
            [(ngModel)]="user.email_confirmation" placeholder="Repetir Email"
            required>
        </div>
        <div class="col-12 col-md-4 offset-md-2">
          <input type="number" name="dni" class="form-control"
            [(ngModel)]="user.dni" placeholder="Dni"
            required>
        </div>
        <div class="col-md-6"></div>
        <div class="col-12 col-md-4 offset-md-2">
          <input type="password" name="password" class="form-control"
            [(ngModel)]="user.password" placeholder="Contraseña"
            required>
        </div>
        <div class="col-12 col-md-4">
          <input type="password" name="password_confirmation" class="form-control"
            [(ngModel)]="user.password_confirmation" placeholder="Repetir Contraseña"
            required>
        </div>
        <div class="col-12 col-md-8 offset-md-2">
          <div class="checkbox text-left">
            <label>
              <input type="checkbox" value="conditions">
              Al registrarme acepto haber leído y estar de acuerdo con las 
              <a href="#">condiciones de uso y política de privacidad</a> 
            </label>
          </div>
        </div>
        <div class="col-12 col-md-8 offset-md-2">
          <h6>poner el yo no soy robot</h6>
        </div>
        <div class="col-12 col-md-8 offset-md-2">
          <button class="btn btn-lg btn-block btn-register" 
            (click)="register()">Registrarse
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
