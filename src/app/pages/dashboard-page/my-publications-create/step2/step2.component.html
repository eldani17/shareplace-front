<form #step2Form="ngForm" novalidate>
  <div class="step2">
    <div class="form-group row">
      <label for="description" class="col-sm-12 col-form-label">Descripción</label>
      <div class="col-sm-12 sp-input-sin-padding">
        <textarea type="text" class="sp-text-area" rows="6"
          required id="title" name="title" [(ngModel)]="step2.description"></textarea>
      </div>
    </div>  
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-12 col-form-label">Fotos</label>
      <div class="col-sm-12 col-md-3">
        <div class="square-image">
          <i class="material-icons icon-image-preview">camera_alt</i>
          <span class="sp-span">Principal</span>
        </div>
      </div>
      <div class="col-sm-12 col-md-3">
        <div class="square-image">
            <i class="material-icons icon-image-preview">add</i>
            <span class="sp-span">Otrás</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="text-left">
          <button class="btn btn-sp-previous" (click)="goTopreviousStep()">Atrás</button>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="text-right">
          <button class="btn btn-sp-next" [disabled]="!step2Form.valid" 
            (click)="goToNextStep(step2Form)">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</form>
